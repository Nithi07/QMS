{%load static%}

<script src="{% static 'js/timepicker/moment.js' %}"></script>
<script src="{% static 'js/timepicker/jquery2.2.3.min.js' %}"></script>
<script src="{% static 'js/timepicker/bootstrap3.3.2.min.js' %}"></script>
<script src="{% static 'js/timepicker/bootstrap-datetimepicker.min.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/timepicker/bootstrap3.3.2.min.css' %}">
<link rel="stylesheet" href="{% static 'css/timepicker/bootstrap-datetimepicker.min.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script type="text/javascript">

$('#datepicker1').datetimepicker({
  format:'DD/MM/YYYY'
});



  $(function () {
      $('#datetimepicker6').datetimepicker();
      $('#datetimepicker7').datetimepicker();
      $("#datetimepicker6").on("dp.change", function (e) {
          $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
      });
      $("#datetimepicker7").on("dp.change", function (e) {
          $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
      });
  });
</script>
