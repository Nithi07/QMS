{% extends 'common/base.html' %}
{%load static%}

{% block content %}

<table id="dtBasicExample" class="table table-striped table-bordered" style="width:100%">

    <thead>
        <tr>
            <th colspan="3" style="text-align:right">
                <a href="{% url 'QMS:emppositionform'  %}" class="btn btn-primary btn-sm ">Add</a>
            </th>
        </tr>
        <tr>
            <th>S.no</th>
            <th>Employee Categorie</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        {% for position in empposition %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ position.emp_posn }}</td>

            <td>
                <a href="{% url 'QMS:emppositionupdate' position.id %}" class="btn btn-warning btn-sm">Edit</a>


                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModalCenter{{forloop.counter}}">  Delete </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter{{forloop.counter}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document" id="{{forloop.counter}}">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure want to Delete?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                            <a href="{% url 'QMS:emppositiondelete' position.pk %}"  class="btn btn-danger btn-sm">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% include 'common/footerbootstr.html'%}
<a class="btn btn-success" href="{% url 'QMS:homepage' %}"> <i class="fa fa-home"></i>Home</a>
{% endblock %}
