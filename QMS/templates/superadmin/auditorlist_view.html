{% extends 'common/base.html' %}
{%load static%}

{% block content %}
<!--
<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script> -->

<table id="dtBasicExample" class="table table-striped table-bordered" style="width:100%">

    <thead>
        <tr>
            <th colspan="4" style="text-align:right">
                <a href="{% url 'QMS:auditorlistform'  %}" class="btn btn-primary btn-sm ">Add</a>
            </th>
        </tr>
        <tr>
            <th>S.no</th>
            <th>Auditors</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        {% for typ in auditorlist %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{typ.auditors.emp_name}}</td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter{{typ.id}}">  Delete </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter{{typ.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document" id="{{typ.id}}">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure want to Delete?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <a href="{% url 'QMS:auditorlistdelete' typ.pk %}" class="btn btn-danger btn-sm">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
<a href="{% url 'QMS:homepage' %}" class="btn btn-success">Home</a>

{% include 'common/footerbootstr.html'%}

{% endblock %}
