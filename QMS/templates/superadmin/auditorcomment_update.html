{% extends 'common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<style>
div {
  padding: 30px;
  border: 1px ;
}
</style>

<div>
    <center>
      <h2>Auditor Comment</h2>
<form method="post" action="." >

    {% csrf_token %}

                      <table class="table table-striped table-bordered" >
                          <tbody>
                      <tr>

                          <th>ISO Ref no</th>
                          <th>Activity Title</th>
                          <th>Evidence (By Auditor)</th>
                          <th>Status</th>
                          <th>Department</th>

                      </tr>
                            <tr>
                              <input type="hidden" name="auditschedule_id" value="{{auditorcomments.auditschedule_id}}">
                              <input type="hidden" name="workmanual_id" value="{{auditorcomments.workmanual_id}}">

                              <td><input type="text" name="cls_refno" value="{{auditorcomments.cls_refno}}" readonly></td>
                              <td><textarea name="description" readonly>{{auditorcomments.description}}</textarea></td>
                              <td><textarea name="auditor_comments" rows="3" cols="50">{{auditorcomments.auditor_comments}}</textarea></td>
                              <td>{{form.comment_status}}</td>

                              <td>{{form.department}}</td>
                              <!-- selected saved option value -->
                              <script type="text/javascript">
                                $(function() {
                                    var tempe="{{auditorcomments.department.dept_code}}";
                                    $("#Default").val(tempe);
                                });
                              </script>

                              <!-- --------------------------- -->
                            </tr>
                          </tbody>
                       </table>

<div style="text-align:center">
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'QMS:auditscheduleview' %}" class="btn btn-success">Home</a>
</div>

</form>

    </center>
</div>

{% endblock %}
