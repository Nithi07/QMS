{% extends 'common/base.html' %}
{%load static%}

{% block content %}

<h3>Audit Schedule Report</h3>

<form action="." method="post">
  {%csrf_token%}
  <table class="table table-striped table-bordered table-sm">
    <tr>
      <th>Enter Year of Audit <input type="text" name="audityear"></th>
      <th>Quarter of Audit <select name="auditquarter">
        <option value="">--- Select ---</option>
        <option value="Q1">Quarter1</option>
        <option value="Q2">Quarter2</option>
        <option value="Q3">Quarter3</option>
        <option value="Q4">Quarter4</option>
      </select></th>
    </tr>
    <tr>
      <th>Type of Audit <select name="auditype">
        <option value="">--- Select ---</option>
        <option value="Quality Audit">Quality Audit</option>
        <option value="Software Audit">Software Audit</option>
        <option value="MN Audit">MN Audit</option>
        <option value="Technical Audit">Technical Audit</option>
      </select></th>
      <th></th>
    </tr>
    <tr>

      <td colspan="2"><center><input type="submit" class="btn btn-success" name="" value="Submit">  <a href="{% url 'QMS:auditscheduleview' %}" class="btn btn-success">Back<span class="glyphicon glyphicon-step-backward"></span></a></center></td>
    </tr>
  </table>

</form>


{% endblock %}
